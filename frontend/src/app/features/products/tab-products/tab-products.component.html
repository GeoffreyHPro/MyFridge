<div class="card">
    <p-table [value]="products" [paginator]="true" [rows]="rows" [totalRecords]="totalRecords" [lazy]="true"
        (onLazyLoad)="loadProductsLazy($event)" [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>EAN</th>
                <th>Name</th>
                <th>Detail</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.ean }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.detail }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
