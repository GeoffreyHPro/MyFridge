<div class="card">
    <p-table class="table-default" [value]="itemList" [paginator]="true" [rows]="rows" [totalRecords]="totalRecords"
        [first]="first" [lazy]="true" (onLazyLoad)="onLazyLoad($event)" [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
            <tr>
                @for (header of itemHeaders; track $index) {
                <th>{{header | uppercase }}</th>
                }
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                @for (header of itemHeaders; track $index) {
                <td>{{item[header]}}</td>
                }
            </tr>
        </ng-template>
    </p-table>
</div>
